<!DOCTYPE html>
<html lang="es_pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<!-- la etiqueta iframe se utiliza para incrustar herramientas de terceros ejemplo  el reproductor de youtube o herramienta de mapa de google maps 
eso quiere decir que puedo insertar otras herramientasde terceros aparte de youtube y google maps-->
<!-- un iframe es un documento que contiene otro documento dentro, mayormente incluye elementos externos -->
<!-- averiguar  que otros servicios de terceros hacen uso de iframe para insertar sus herramientas en nuestra web-->
<body>
    <h1>este video es de youtube</h1>
    <p>estoy incrunstando haciendo uso de iframe un video en mi pagina</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/R-Nl8NQqzVQ?si=mZvxcc91yfrGmRFX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <h2>insertando un mapa</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15437.504243661282!2d-74.13499118642433!3d-14.691312972892122!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x911488d1d7105e49%3A0xbb794249df2bf8f0!2zUHVxdcOtbw!5e0!3m2!1ses-419!2spe!4v1715187837032!5m2!1ses-419!2spe" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
