<!DOCTYPE html>
    <html lang="es">
    <title>Mi lista</title>  
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>tarea uno</title>
        </head>
        <body>
            <h1>Mis amigos</h1>
                <ul>
                    <li>Maria</li>
                    <hr/> <!--para separar en lineas-->
                    <li>Jenifer</li>
                    <hr/>
                    <li>Maritza</li>
                    <hr/>
                    <li><i>Nadine</i></li>
                    <hr/>

                    <h2><ins>titulo subrrayado</ins></h2> <!--subrrayado-->
                    <dl>
                        <dt>hola</dt> <!--para titulo-->
                        <dd>saludo</dd> <!--descrpcion -->
                        <dt>perro</dt>
                        <dd>es un animal</dd>
                    </dl>
