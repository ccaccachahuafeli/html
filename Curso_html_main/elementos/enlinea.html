<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- las etiquetas enlinea son todas las etiquetas que dan formato a los textos -->
    <!-- las etiquetas de lista tambien son elementos de bloque -->
    <!-- img tambien es un a etiqueta de enlinea -->
    <ul>
        <li>hola</li>
        <li>como</li>
    </ul>
    <p>Lorem <b>ipsum</b> dolor sit amet, consectetur adipisicing elit. 
        Molestias harum porro modi exercitationem voluptates sint. 
        Ad veniam qui modi. <br> <img src="https://th.bing.com/th/id/R.bb71edb0dfefc6ea195e0b530ed5a11a?rik=M1AJOXqeyOpnUA&pid=ImgRaw&r=0" alt="" width="100"> <br>
        Beatae blanditiis itaque eius, nihil 
        nobis doloremque? Facilis aut veniam ullam..
    </p>
    <hr>
    <!-- span para dar formato a una parte de texto sin modificar todo el texto, -->
    <h2 style="background: skyblue; width: 20%;">ORLANDO <span style="color: white;">CHIVO</span></h2>  

</body>
</html>
