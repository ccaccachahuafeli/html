<!--formato que le da a la pagina, generalmente las etiquetas de estructura como nav, se ordenan jerarquicamente-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Bloque</title>
</head>
<body>
    <h1 style="background: cadetblue; color:indigo;"> Hola</h1> <!--style atributo para darle color a la etquieta y podamos identificar el bloque-->
    <h1 style="background-color: lightpink; color:darkblue;">como estas</h1> <!--color para color de texto-->
    <!--Las etiquetas de tipo bloque son todas las que definen la estructura semantica de mi documento-->
    <article style="background: coral;">
        <h2>Estoy bien</h2>
    </article>
</body>
</html>
